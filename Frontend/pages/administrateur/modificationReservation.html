<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modification des Réservations</title>
    <link rel="stylesheet" href="../../src/adminStyle/adminStyle.css" />
    <script type="module" src="../../script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <form class="form">
    <h1>Modification des Réservations</h1>
      <div class="card card--white">
          <div class="card__badge">Ibanez Txumin</div>
          <div class="date-container">
            <label for="reservation-date-arrivee">Date d'arrivée:</label>
            <input
              type="date"
              id="reservation-date-arrivee"
              name="dateArrivee"
              required
            />
            <label for="reservation-date-depart">Date de départ:</label>
            <input
              type="date"
              id="reservation-date-depart"
              name="dateDepart
              required
            />
          </div>  
          <div class="option">
            <label>Nombre de nuits</label>
            <span id="nuits">1</span>
          </div>
          <div class="option">
            <label>Nombre de personnes</label>
            <button type="button" id="personnes-moins">−</button>
            <span id="personnes">1</span>
            <button type="button" id="personnes-plus">+</button>
          </div>
          <div class="option">
            <label>Nombre de personnes supplémentaires</label>
            <button type="button" id="sup-moins">−</button>
            <span id="sup-personnes">0</span>
            <button type="button" id="sup-plus">+</button>
            <span>30€/pers</span>
          </div>
  
          <div class="option">
            <label>Options supplémentaires :</label>
            
              <input type="checkbox" id="option-menage" />
              <label for="option-menage">Ménage 20€</label>
            
          </div>
  
          <div class="amount-final">
            <label>Montant</label>
            <span id="montant">65€</span>
          </div>
  
          <div class="message-container">
            <label for="message">Mesage de l'hôte</label>
            <textarea
              id="message"
              name="message"
              rows="3"
              placeholder="Bonjour, je suis intéressé par votre logement"
            ></textarea>
          </div>
          </div>  
      </form>

    <div class="button-container">
      <button class="button-red">Supprimer</button>
      <button class="button-brown">Annuler</button>
      <button class="button-green">Valider</button>
    </div>
    <div class="img_bottom">
      <img
        src="../../img/dessin vache blanc.webp"
        alt="Illustration de vache"
        class="vache"
      />
    </div>
    <div id="footer"></div>
  </body>
</html>
