<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservations</title>
    <link rel="stylesheet" href="../../src/adminStyle/formStyle.css" />
    <script type="module" src="../../script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <h1>Modification des Réservations</h1>
   <form class="form">
      <div class="card card--white">
          <div class="card__badge">Ibanez Txumin</div>
          <label for="date-container">Date de la réservation:</label>
          <input
            type="date"
            id="date-arrivee"
            name="date-arrivee"
            required
          />
          <input
            type="date"
            id="date-depart"
            name="date-depart"
            required
          />

        <div class="type-payment">
          <label>Mode de Paiement</label>
          <label
            ><input type="radio" name="paiement" value="enligne" checked /> EN
            LIGNE</label
          >
          <label
            ><input type="radio" name="paiement" value="espece" /> ESPÈCE</label
          >
          <label
            ><input type="radio" name="paiement" value="carte" /> CARTE</label
          >
        </div>

        <div class="number-person">
          <label>Nombre de personnes</label>
          <button type="button" onclick="changer('personnes', -1)">−</button>
          <span id="personnes">1</span>
          <button type="button" onclick="changer('personnes', 1)">+</button>
        </div>

        <div class="number-night">
          <label>Nombre de nuits</label>
          <button type="button" onclick="changer('nuits', -1)">−</button>
          <span id="nuits">1</span>
          <button type="button" onclick="changer('nuits', 1)">+</button>
        </div>

        <div class="amount-final">
          <label>Montant</label>
          <span id="montant">65€</span>
        </div>
      </div>
      </form>

    <div class="button-container">
      <button class="button-red">Supprimer</button>
      <button class="button-brown">Annuler</button>
      <button class="button-green">Valider</button>
    </div>
    <div class="img_bottom">
      <img
        src="../../img/dessin vache blanc.png"
        alt="Illustration de vache"
        class="vache"
      />
    </div>
    <div id="footer"></div>
  </body>
</html>
