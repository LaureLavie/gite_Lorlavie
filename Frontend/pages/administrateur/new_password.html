<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouveau mot de passe</title>
    <link rel="stylesheet" href="../../src/adminStyle/adminStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="form" id="reset-password-form">
      <div class="logo">
        <a href="../../index.html">
          <img src="../../img/logo gite blanc.webp" alt="Logo Gîte Lorlavie" />
        </a>
      </div>
      <h1>Nouveau mot de passe</h1>
      <div class="form">
      <p style="text-align: center; margin-bottom: 2rem; color: #ffffff">
        Entrez votre nouveau mot de passe
      </p>

      <div class="button-white">
        <input
          type="password"
          name="password"
          placeholder="Nouveau mot de passe"
          required         
        />
      </div>

      <div class="button-white">
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirmer le mot de passe"
          required       
        />
      </div>

      <div id="message" class="message-container" style="display: none"></div>

      <button class="button-dark" type="submit" id="submit-btn">
        Réinitialiser le mot de passe
      </button>

      <a href="login.html" class="button-white" style="text-align: center">
        Retour à la connexion
      </a>
    </form>
      <img
        src="../../img/dessin vache blanc.webp"
        alt="Vache Bearnaise illustration"
        class="vache"
      />
    </form>

    <script>
      import { API_URL, showMessage } from "../../js/config.js";
      // Récupérer le token depuis l'URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        const messageDiv = document.getElementById("message");
        messageDiv.style.display = "block";
        messageDiv.innerHTML =
          '<p style="color: red;">Lien invalide ou expiré</p>';
        document.getElementById("reset-password-form").style.display = "none";
      }

      document
        .getElementById("reset-password-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const password = e.target.password.value;
          const confirmPassword = e.target.confirmPassword.value;
          const messageDiv = document.getElementById("message");
          const submitBtn = document.getElementById("submit-btn");

          // Vérifier que les mots de passe correspondent
          if (password !== confirmPassword) {
            messageDiv.style.display = "block";
            messageDiv.innerHTML =
              '<p style="color: red;">Les mots de passe ne correspondent pas</p>';
            return;
          }

    
          try {
            const response = await fetch(
              `${process.env.API_URL}/api/auth/changerdemotdepasse/${token}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ password }),
              }
            );

            const data = await response.json();
            messageDiv.style.display = "block";

            if (response.ok) {
              messageDiv.innerHTML = `
                <p style="color: green;">${data.message}</p>
                <p style="color: #ffffff; font-size: 1.1rem;">Redirection vers la page de connexion</p>
              `;

            
            } else {
              messageDiv.innerHTML = `<p style="color: red;">${data.message || "Erreur lors de la réinitialisation"}</p>`;
            }
          } catch (error) {
            console.error("Erreur:", error);
            messageDiv.style.display = "block";
            messageDiv.innerHTML =
              '<p style="color: red;">Erreur de connexion au serveur</p>';
          } finally {
            // Réactiver le bouton
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Réinitialiser le mot de passe";
          }
        });
    </script>
  </body>
</html>
