<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouveau mot de passe</title>
    <link rel="stylesheet" href="../../src/adminStyle/formStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="dashboard-container" id="reset-password-form">
      <div class="logo">
        <a href="../../index.html">
          <img src="../../img/logo gite blanc.png" alt="Logo Gîte Lorlavie" />
        </a>
      </div>
      <h1>Nouveau mot de passe</h1>
      <p style="text-align: center; margin-bottom: 20px; color: #666">
        Entrez votre nouveau mot de passe
      </p>

      <div class="button-white">
        <input
          type="password"
          name="password"
          placeholder="Nouveau mot de passe"
          required
          minlength="6"
        />
      </div>

      <div class="button-white">
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirmer le mot de passe"
          required
          minlength="6"
        />
      </div>

      <div id="message" class="message-container" style="display: none"></div>

      <button class="button-dark" type="submit" id="submit-btn">
        Réinitialiser le mot de passe
      </button>

      <a href="login.html" class="button-white" style="text-align: center">
        Retour à la connexion
      </a>

      <img
        src="../../img/dessin vache blanc.png"
        alt="Vache Bearnaise illustration"
        class="vache"
      />
    </form>

    <script>
      // Récupérer le token depuis l'URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        const messageDiv = document.getElementById("message");
        messageDiv.style.display = "block";
        messageDiv.innerHTML =
          '<p style="color: red;">Lien invalide ou expiré</p>';
        document.getElementById("reset-password-form").style.display = "none";
      }

      document
        .getElementById("reset-password-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const password = e.target.password.value;
          const confirmPassword = e.target.confirmPassword.value;
          const messageDiv = document.getElementById("message");
          const submitBtn = document.getElementById("submit-btn");

          // Vérifier que les mots de passe correspondent
          if (password !== confirmPassword) {
            messageDiv.style.display = "block";
            messageDiv.innerHTML =
              '<p style="color: red;">Les mots de passe ne correspondent pas</p>';
            return;
          }

          // Vérifier la longueur du mot de passe
          if (password.length < 6) {
            messageDiv.style.display = "block";
            messageDiv.innerHTML =
              '<p style="color: red;">Le mot de passe doit contenir au moins 6 caractères</p>';
            return;
          }

          // Désactiver le bouton et afficher loading
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Réinitialisation en cours...';

          try {
            const response = await fetch(
              `http://localhost:3000/api/auth/changerdemotdepasse/${token}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ password }),
              }
            );

            const data = await response.json();
            messageDiv.style.display = "block";

            if (response.ok) {
              messageDiv.innerHTML = `
                <p style="color: green;">${data.message}</p>
                <p style="color: #666; font-size: 14px;">Redirection vers la page de connexion dans <span id="countdown">3</span> secondes...</p>
              `;

              // Compte à rebours
              let countdown = 3;
              const countdownElement = document.getElementById("countdown");
              const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                  clearInterval(countdownInterval);
                  window.location.href = "login.html";
                }
              }, 1000);
            } else {
              messageDiv.innerHTML = `<p style="color: red;">${
                data.message || "Erreur lors de la réinitialisation"
              }</p>`;
            }
          } catch (error) {
            console.error("Erreur:", error);
            messageDiv.style.display = "block";
            messageDiv.innerHTML =
              '<p style="color: red;">Erreur de connexion au serveur</p>';
          } finally {
            // Réactiver le bouton
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Réinitialiser le mot de passe";
          }
        });
    </script>
  </body>
</html>
