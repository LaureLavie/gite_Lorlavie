<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="../../src/adminStyle/adminStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="dashboard-container" id="forgot-password-form">
      <div class="logo">
        <a href="../../index.html">
          <img src="../../img/logo gite blanc.png" alt="Logo Gîte Lorlavie" />
        </a>
      </div>
      <h1>Mot de passe oublié</h1>
      <p style="text-align: center; margin-bottom: 20px; color: #666">
        Entrez votre adresse email pour recevoir un lien de réinitialisation
      </p>

      <div class="button-white">
        <input
          type="email"
          name="email"
          placeholder="Votre adresse email"
          required
        />
      </div>

      <div id="message" class="message-container" style="display: none"></div>

      <button class="button-dark" type="submit" id="submit-btn">
        Envoyer le lien de réinitialisation
      </button>

      <a href="login.html" class="button-white" style="text-align: center">
        Retour à la connexion
      </a>

      <img
        src="../../img/dessin vache blanc.png"
        alt="Vache Bearnaise illustration"
        class="vache"
      />
    </form>

    <script>
      document
        .getElementById("forgot-password-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = e.target.email.value;
          const messageDiv = document.getElementById("message");
          const submitBtn = document.getElementById("submit-btn");

          // Désactiver le bouton et afficher loading
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';

          try {
            const response = await fetch(
              "http://localhost:3000/api/auth/motdepasseoublie",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email }),
              }
            );

            const data = await response.json();

            messageDiv.style.display = "block";

            if (response.ok) {
              messageDiv.innerHTML = `
              <p style="color: green;"> ${data.message}</p>
              <p style="color: #666; font-size: 14px;">Vérifiez votre boîte mail et suivez le lien reçu.</p>
            `;
              // Optionnel: redirection automatique vers login après quelques secondes
              setTimeout(() => {
                window.location.href = "login.html";
              }, 5000);
            } else {
              messageDiv.innerHTML = `<p style="color: red;">${
                data.message || "Erreur lors de l'envoi"
              }</p>`;
            }
          } catch (error) {
            console.error("Erreur:", error);
            messageDiv.style.display = "block";
            messageDiv.innerHTML =
              '<p style="color: red;"> Erreur de connexion au serveur</p>';
          } finally {
            // Réactiver le bouton
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Envoyer le lien de réinitialisation";
          }
        });
    </script>
  </body>
</html>
