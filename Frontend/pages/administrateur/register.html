<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Inscription Adminstrateur</title>
    <link rel="stylesheet" href="../../src/adminStyle/adminStyle.css" />
    <script src="../../js/auth.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="form" id="register-form">
      <div class="logo">
        <a href="../../index.html"
          ><img src="../../img/logo gite blanc.webp" alt="Logo Gîte Lorlavie"
        /></a>
      </div>
      <h1>Inscription</h1>
    
        <label for="name"></label>
        <input type="text" name="name" id="name" placeholder="Nom" required />
        <label for="surname"></label>
        <input type="text" name="surname" id="surname" placeholder="Prénom" required />
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email" required />
        <label for="password"></label>
        <input
      
          type="password"
          name="password"
          id="password"
          placeholder="Mot de passe"
          required
        />
    
      <div class="successDiv" style="display: none">
        Inscription réussie
        </div>

      <div class="error-message" style="display: none">
        Erreur lors de l'inscription.
      </div>

      <button class="button-dark" type="submit">S'inscrire</button>
      <a href="login.html" class="button-white">Déjà inscrit ? Se connecter</a>
      <img
        src="../../img/dessin vache blanc.webp"
        alt="Vache Bearnaise illustration"
        class="vache"
      />
    </form>
  </body>
</html>
