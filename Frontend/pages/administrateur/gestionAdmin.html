<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Administrateur</title>
    <link rel="stylesheet" href="../../src/adminStyle/formStyle.css" />
    <script type="module" src="../../script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <h1>Dashboard</h1>
    <div class="dashboard-container">
      <div class="card card--white">
        <div class="card__badge">Wayne Bruce</div>
        <div class="card__icons">
          <a href="#" class="icon-modif" title="Modifier">
            <i class="fa fa-pen"></i>
          </a>
          <a href="#" class="icon-mail" title="Envoyer un mail">
            <i class="fa fa-envelope"></i>
          </a>
        </div>
        <div class="card__content">
          <div class="card__row">
            <span>Date d'arrivée:</span> <strong>12/01/2026</strong>
          </div>
          <div class="card__row">
            <span>Nombre de nuitées:</span> <strong>1</strong>
          </div>
          <div class="card__row">
            <span>Nombre de personnes:</span> <strong>6</strong>
          </div>
          <div class="card__row">
            <span>Montant total:</span> <strong>380 €</strong>
          </div>
          <div class="card__row">
            <span>Mode de Paiement :</span> <strong> Espèce </strong>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
