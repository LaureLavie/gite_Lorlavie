<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion Administrateur</title>
    <link rel="stylesheet" href="../../src/adminStyle/formStyle.css" />
    <script type="module" src="../../script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="dashboard-container">
      <img
        src="../../img/logo gite blanc.png"
        alt="Logo Gite Lorlavie"
        class="logo"
      />
      <h1>Connexion</h1>
      <div class="button-white">
        <label for="email"></label>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="button-white">
        <label for="password"></label>
        <input type="password" placeholder="Mot de passe" required />
      </div>
      <div class="error-message" style="display: none">
        Email ou mot de passe incorrect.
      </div>

      <button class="button-dark" type="submit">Se connecter</button>
      <img
        src="../../img/dessin vache blanc.png"
        alt="Vache Bearnaise illustration"
        class="vache"
      />
    </form>
  </body>
</html>
