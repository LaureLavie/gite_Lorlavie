<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Activation du compte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/adminStyle/adminStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="logo">
        <a href="../../index.html">
          <img src="../../img/logo gite blanc.png" alt="Logo Gîte Lorlavie" />
        </a>
      </div>
      <h1>Activation de votre compte</h1>
      <div id="activation-message" class="message-container"></div>
      <div id="loading-spinner" style="text-align: center; margin: 2rem 0">
        <i
          class="fas fa-spinner fa-spin"
          style="font-size: 2rem; color: #7a5c43"
        ></i>
        <p style="margin-top: 1rem; color: #666">Activation en cours...</p>
      </div>
    </div>

    <script>
      // Récupère le token dans l'URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const messageDiv = document.getElementById("activation-message");

      if (token) {
        fetch(`http://localhost:3000/api/auth/activate/${token}`)
          .then((res) => res.json())
          .then((data) => {
            if (
              data.message &&
              (data.message.includes("succès") ||
                data.message.includes("succes"))
            ) {
              messageDiv.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                  <i class="fas fa-check-circle" style="font-size: 3rem; color: green; margin-bottom: 1rem;"></i>
                  <p style="color: green; font-weight: bold; font-size: 1.2rem;">${data.message}</p>
                  <p style="color: #666; margin: 1rem 0;">
                    Redirection vers la page de connexion dans <span id="countdown">5</span> secondes...
                  </p>
                  <a href="login.html" class="button-dark" style="margin-top: 1rem; display: inline-block;">
                    Aller à la connexion maintenant
                  </a>
                </div>
              `;

            } else {
              messageDiv.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                  <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: red; margin-bottom: 1rem;"></i>
                  <p style="color: red; font-size: 1.1rem; margin-bottom: 1rem;">
                    ${data.message || "Erreur lors de l'activation"}
                  </p>
                  <a href="login.html" class="button-dark" style="margin-top: 1rem; display: inline-block;">
                    Aller à la connexion
                  </a>
                </div>
              `;
            }
          })
          .catch((error) => {
            console.error("Erreur", error);
            loadingSpinner.style.display = "none";
            messageDiv.innerHTML = `
              <div style="text-align: center; padding: 2rem;">
                <i class="fas fa-times-circle" style="font-size: 3rem; color: red; margin-bottom: 1rem;"></i>
                <p style="color: red; font-size: 1.1rem; margin-bottom: 1rem;">
                  Erreur lors de l'activation du compte.
                </p>
                <p style="color: #666; margin-bottom: 2rem;">
                  Veuillez réessayer ou contacter l'administrateur.
                </p>
                <a href="login.html" class="button-dark" style="display: inline-block;">
                  Retour à la connexion
                </a>
              </div>
            `;
          });
      } else {
        messageDiv.innerHTML = `
          <div style="text-align: center; padding: 2rem;">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: orange; margin-bottom: 1rem;"></i>
            <p style="color: red; font-size: 1.1rem; margin-bottom: 1rem;">
              Lien d'activation invalide ou manquant.
            </p>
            <p style="color: #666; margin-bottom: 2rem;">
              Vérifiez que vous avez bien copié le lien complet depuis votre email.
            </p>
            <div style="margin-top: 2rem;">
              <a href="login.html" class="button-dark" style="display: inline-block; margin-right: 1rem;">
                Aller à la connexion
              </a>
              <a href="register.html" class="button-white" style="display: inline-block;">
                Créer un nouveau compte
              </a>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
