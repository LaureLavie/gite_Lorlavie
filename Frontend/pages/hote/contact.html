<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../../src/hoteStyle/hoteStyle.css" />
    <script type="module" src="../../script.js" defer></script>
    <script type="module" src="../../js/contact.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="hoteNavbar"></div>
    <h1>Contactez-nous !</h1>
    <form class="form" id="contact-form">
      <div class="button-white">
        <label for="nom"></label>
        <input type="text" id="nom" placeholder="Nom" required />
      </div>
      <div class="button-white">
        <label for="prenom"></label>
        <input type="text" id="prenom" placeholder="PrÃ©nom" required />
      </div>
      <div class="button-white">
        <label for="message"></label>
        <textarea id="message" placeholder="Votre message" required></textarea>
      </div>
      <div class="button-container">
        <button class="button-dark" type="submit">Envoyer</button>
      </div>
      <div class="successDiv" style="display: none; color: green"></div>
      <div class="errorDiv" style="display: none; color: red"></div>
    </form>

    <div class="img_bottom">
      <img
        src="../../img/dessin marmotte noir.webp"
        alt="Illustration de marmotte"
        class="marmotte"
      />
    </div>
    <div id="hoteFooter"></div>
  </body>
</html>
