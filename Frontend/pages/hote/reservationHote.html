<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservation</title>
    <link rel="stylesheet" href="../../src/hoteStyle/hoteStyle.css" />
    <script type="module" src="../../script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="hoteNavbar"></div>
    <h1>Réservation</h1>

    <div class="calendar-container">
      <div class="calendar-header">
        <button class="calendar-arrow" id="prev-month">&#60;</button>
        <div class="calendar-month" id="calendar-month">Janvier 2026</div>
        <button class="calendar-arrow" id="next-month">&#62;</button>
      </div>
      <div class="calendar-grid">
        <div class="calendar-days">
          <span>L</span><span>M</span><span>M</span><span>J</span><span>V</span
          ><span>S</span><span>D</span>
        </div>
        <div class="calendar-dates" id="calendar-dates"></div>
      </div>
    </div>
    <form class="form">
      <div class="date-container">
        <label for="reservation-date-arrivee">Date d'arrivée:</label>
        <input
          type="date"
          id="reservation-date-arrivee"
          name="dateArrivee"
          required
        />
        <label for="reservation-date-depart">Date de départ:</label>
        <input
          type="date"
          id="reservation-date-depart"
          name="dateDepart"
          required
        />
      </div>

      <div class="option">
        <label>Nombre de nuits</label>
        <span id="nuits">1</span>
      </div>
      <div class="option">
        <label>Nombre de personnes</label>
        <button type="button" id="personnes-moins">−</button>
        <span id="personnes">1</span>
        <button type="button" id="personnes-plus">+</button>
      </div>
      <div class="option">
        <label>Nombre de personnes supplémentaires (30€/pers)</label>
        <button type="button" id="sup-moins">−</button>
        <span id="sup-personnes">0</span>
        <button type="button" id="sup-plus">+</button>
      </div>

      <div class="option">
        <label>Options :</label>

        <input type="checkbox" id="option-menage" />
        <label for="option-menage">Ménage 30€</label>
      </div>

      <div class="amount-final">
        <label>Montant</label>
        <span id="montant">65€</span>
      </div>

      <div class="message-container">
        <label for="message">Message pour le propriétaire :</label>
        <textarea
          id="message"
          name="message"
          rows="3"
          placeholder="Demande particulière, question..."
        ></textarea>
      </div>

      <div class="button-container">
        <button class="button-brown" type="reset">Annuler</button>
        <button class="button-green" type="submit">Valider</button>
      </div>
      <div class="successDiv" style="display: none"></div>
      <div class="errorDiv" style="display: none"></div>
      <div class="img_bottom">
        <img
          src="../../img/dessin montagne noir.webp"
          alt="Illustration de montagne"
          class="montagne"
        />
      </div>
    </form>

    <div id="footer"></div>
  </body>
</html>
