<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendrier</title>
    <link rel="stylesheet" href="../../src/hoteStyle/hoteStyle.css" />
    <script type="module" src="../../script.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="hoteNavbar"></div>
    <h1>Réservation</h1>
    <div class="modification-form">
              <form class="modification-form">
          <div class="date-container">
            <label for="reservation-date">Date d'arrivée:</label>
            <input
              type="date"
              id="reservation-date"
              name="reservation-date"
              required
            />
            <label for="reservation-date">Date de départ:</label>
            <input
              type="date"
              id="reservation-date"
              name="reservation-date"
              required
            />         
          </div>

          <div class="number-person">
            <label>Nombre de personnes</label>
            <button type="button" onclick="changer('personnes', -1)">−</button>
            <span id="personnes">1</span>
            <button type="button" onclick="changer('personnes', 1)">+</button>
          </div>

          <div class="number-night">
            <label>Nombre de nuits</label>
            <button type="button" onclick="changer('nuits', -1)">−</button>
            <span id="nuits">1</span>
            <button type="button" onclick="changer('nuits', 1)">+</button>
          </div>

          <div class="amount-final">
            <label>Montant</label>
            <span id="montant">65€</span>
          </div>
        </form>
      </div>

      <div class="button-container">
        <button class="button-brown">Annuler</button>
        <button class="button-green">Valider</button>
      </div>
    </div>
    <div id="hoteFooter"></div>
  </body>
</html>
