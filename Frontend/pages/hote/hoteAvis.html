<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donnez votre avis</title>
    <link rel="stylesheet" href="../../src/hoteStyle/hoteStyle.css" />
    <script type="module" src="../../script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="hoteNavbar"></div>
    <h1>Donnez votre avis</h1>
    <div class="modification-form">
      <form class="modification-form">
        <input
          type="text"
          id="nom"
          name="hoteNom"
          placeholder="Votre Nom :"
          required
        />
        <input
          type="text"
          id="prenom"
          name="hotePrenom"
          placeholder="Votre Prénom :"
          required
        />
        <input
          type="text"
          id="dateSejour"
          name="hoteSejour"
          placeholder="Date de Séjour :"
          required
        />
      </form>

      <div class="card card--black">
        <div class="card__badge">Laissez votre message :</div>
        <div class="card__stars">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
        </div>
        <div class="card__row">
          <p>Super séjour, je recommande vivement !</p>
        </div>
      </div>
    </div>

    <div class="rgpd-container">
      <input type="checkbox" id="rgpd" name="rgpd" required />
      <label for="rgpd">
        En cochant cette case, j'autorise la publication de mon avis sur le
        site, après validation préalable.
      </label>
    </div>
    <div class="button-container">
      <button class="button-brown" type="button">Annuler</button>
      <button class="button-red" type="button">Supprimer</button>
      <button class="button-green" type="submit">Valider</button>
    </div>

    <div id="hoteFooter"></div>
  </body>
</html>
