<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservations</title>
    <link rel="stylesheet" href="../src/reservationStyle.css" />
    <link rel="stylesheet" href="../src/navbarStyle.css" />
    <script src="../script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <h1>Réservations</h1>

    <div class="card card--brown">
      <div class="card__badge">Ibanez Txumin</div>
      <div class="card__content">
        <div class="card__row">
          <span>Date d'arrivée:</span> <strong>23/02/2026</strong>
        </div>
        <div class="card__row">
          <span>Nombre de nuitées:</span> <strong>4</strong>
        </div>
        <div class="card__row">
          <span>Nombre de personnes:</span> <strong>3</strong>
        </div>
        <div class="card__row">
          <span>Montant total:</span> <strong>380 €</strong>
        </div>
        <div class="card__row">
          <span>Mode de Paiement :</span> <strong> En ligne </strong>
        </div>
      </div>
    </div>
    <div class="card__notes">
      <div class="card__badge">Notes</div>
      <div class="card__content"></div>
    </div>

    <div class="button-container">
      <button class="button-green">Confirmer la réservation</button>
      <button class="button-brown">Modifier la réservation</button>
      <button class="button-red">Annuler la réservation</button>
    </div>

    <img
      src="../img/dessin marmotte blanc.png"
      alt="Illustration de marmottes"
      class="marmotte"
    />
  </body>
</html>
