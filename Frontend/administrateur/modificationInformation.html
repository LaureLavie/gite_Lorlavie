<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informations du Gîte</title>
    <link rel="stylesheet" href="../src/modificationStyle.css" />
    <script src="../script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <h1>Modification des Informations du Gîte</h1>

    <form class="modification-form">
      <div class="card__badge">Grille tarifaire</div>
      <div class="number-person">
        <label for="max-personnes">Nombre maximum de personnes</label>
        <button class="button-brown" id="decrease-personnes" type="button">-</button>
        <span id="max-personnes">6</span>
        <input type="hidden" id="max-personnes-input" value="6" min="1" max="8" />
        <button class="button-brown" id="increase-personnes" type="button">+</button>
      </div>
      <div class="tarifs-section">
        <label>Tarifs par nombre de personnes :</label>
        <div id="tarifs-list">
          <!-- Les inputs seront générés par JS -->
        </div>
      </div>
      <div class="options-section">
        <label>Options du gîte :</label>
        <div id="options-list">
          <!-- Les options seront générées par JS -->
        </div>
          <div class="button-container">
            <button type="button" id="del-option" class="button-red">
              Supprimer une option
            </button>
            <button type="button" id="add-option" class="button-brown">
              Ajouter une option
            </button>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="button-brown" id="cancel-btn">
          Annuler
        </button>
        <button type="submit" class="button-green">Valider</button>
      </div>
    </form>
    <img
      src="../img/dessin vache blanc.png"
      alt="Illustration de vache"
      class="vache"
    />
    <div id="footer"></div>
  </body>
</html>
