<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion Administrateur</title>
    <link rel="stylesheet" href="../src/adminStyle.css" />
    <script src="../script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <button class="menuBurger" aria-label="Menu">&#9776;</button>
    </nav>
    <div class="login-container">
      <img
        src="../img/logo gite blanc.png"
        alt="Logo Gite Lorlavie"
        class="logo"
      />
      <h1>Connexion</h1>
      <form class="login-form">
        <div class="inputLogin">
          <label for="email"></label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="inputLogin">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            placeholder="Mot de passe"
            required
          />
        </div>
        <div class="error-message" style="display: none">
          Email ou mot de passe incorrect.
        </div>

        <button class="button-dark" type="submit">Se connecter</button>
      </form>
      <img
        src="../img/dessin vache blanc.png"
        alt="Vache Bearnaise illustration"
        class="vache"
      />
    </div>
  </body>
</html>
