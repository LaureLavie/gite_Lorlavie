<form class="form" id="client-form">
  <input type="text" name="nom" placeholder="Nom" required />
  <input type="text" name="prenom" placeholder="Prénom" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="date" id="reservation-date-arrivee" name="dateArrivee" required />
  <input type="date" id="reservation-date-depart" name="dateDepart" required />
  <input type="text" id="adresse" name="hoteAdresse" placeholder="*Votre Adresse :" required />
  <input type="text" id="codePostal" name="hoteCodePostal" placeholder="*Votre Code Postal :" required />
  <input type="text" id="ville" name="hoteVille" placeholder="*Votre Ville :" required />
  <input type="text" id="pays" name="hotePays" placeholder="*Votre Pays :" required />
  <input type="tel" id="telephone" name="hoteTelephone" placeholder="*Votre Numéro de Téléphone :" required />
  <input type="checkbox" id="option-menage" />
  <input type="checkbox" id="rgpd" name="hoteRgpd" required/>
</form>
